{% extends 'layout.html' %}

{% block content %}

<h1>post</h1>

{% for post in posts %}

<h2>{{post.title|upper}}</h2>
<p>{{post.description|striptags|truncatechars:100}}</p>
<img src="{{post.image.url}}" alt="" srcset="">
<p>{{post.date|date:'M Y'}}</p>

<a href="{% url 'blog:p_detail' post.id %}">{{post.title}}</a>

{% endfor %}

{% endblock %}
